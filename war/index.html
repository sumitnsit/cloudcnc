<body>
	<!-- Code for facebook button -->
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=70349459317";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<!-- End code for facebook button -->

	<div class="row toolbar">
		<div class="col-md-3">
			<div class="product_name">Cloud CNC <span class="product_release_name">&alpha;</span></div>
		</div>
		<div class="col-md-6">
			<div class="btn btn-sm btn-default" id="btnStart" data-status="start"><i id="axn_icon" class="glyphicon glyphicon-play"></i><span id="axn_text">Start</span></div>
			<div class="btn btn-sm btn-default" id="btnStop" data-status="stop" style="display: none;"><i class="glyphicon glyphicon-stop"></i> Stop</div>

				<!-- <div id="btnStart" class="toolbar_button axnStart" data-status="start">&nbsp;</div> -->
				<!-- <div id="btnStop" class="toolbar_button" data-status="stop">&nbsp;</div> -->
		</div>
		<div class="col-md-3" style="text-align: right;">
			<div id="fb-like-button" class="fb-like"
				data-href="https://www.facebook.com/cloudcnc"
				data-width="The pixel width of the plugin"
				data-height="The pixel height of the plugin" data-colorscheme="light"
				data-layout="button_count" data-action="like" data-show-faces="false"
				data-send="false" style="margin-right: 20px; line-height: 21px;"></div>	
			<div class="btn btn-sm btn-success" onclick="showSaveModal()">Share Program <i class="glyphicon glyphicon-share" style="color: white;"></i></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3" style="border-right: 1px solid #EEE;">
			<div id="editor">
				<div class="row">
					<div class="col-md-2">
						<div id="lineNumbers"></div>	
					</div>	
					<div class="col-md-10" id="editor_container">
						<textarea id="editorDiv"></textarea>					
					</div>
				</div>
			</div>		
		</div>
		<div class="col-md-9">
			<div id="simulator"></div>	
		</div>
	</div>
	<div class="row footer" >
		<div class="col-md-3">
			<div>Cloud CNC &copy; 2013</div>
			
		</div>
		<div class="col-md-9">
			<div><span>Tool Speed</span><span><input id="speedSlider" type="range" min="1" max="10" value="8" step="1" /></span></div>		
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Share</h4>
				</div>
					<div class="modal-body">
						<p>Share your program using the following link:</p>
						<input class="well form-control" id="url" name="url" onclick="this.select();" type="text"/>
					</div>
					<div class="modal-footer">
					<a id="share_facebook_btn" class="btn btn-sm btn-primary" href="" target="_blank">Share on Facebook</a>
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			</div>
		</div>
	</div>

	<img src="images/screen.png" style="display: none" />
	<img src="tools/tool.bmp" style="display: none" />

</body>
<!-- Latest compiled and minified JavaScript -->
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</html>
